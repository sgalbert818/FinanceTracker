<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
</head>

<body>
    <header>
        <div class="dash">
            <h1>Dashboard</h1>
        </div>
        <form id="new-expense-form">
            <div class="inputs">
                <input type="text" id="new-expense-input" placeholder="New Expense" />
                <input type="number" id="new-amount-input" placeholder="Amount" />
            </div>
            <div class="buttons">
                <!-- Housing, Insurance, Food, Transportation, Personal, Recreation, Utilities -->

                <label for="housing" class="label">
                    <input type="radio" id="housing" name="category" value="housing">
                    <div class="icon-box hou">
                        <i class="fa fa-solid fa-house"></i>
                    </div>
                </label>
                <label for="insurance" class="label">
                    <input type="radio" id="insurance" name="category" value="insurance">
                    <div class="icon-box ins">
                        <i class="fa fa-solid fa-car-burst"></i>
                    </div>
                </label>
                <label for="food" class="label">
                    <input type="radio" id="food" name="category" value="food">
                    <div class="icon-box foo">
                        <i class="fa fa-solid fa-utensils"></i>
                    </div>
                </label>
                <label for="transportation" class="label">
                    <input type="radio" id="transportation" name="category" value="transportation">
                    <div class="icon-box tra">
                        <i class="fa fa-solid fa-car"></i>
                    </div>
                </label>
                <label for="personal" class="label">
                    <input type="radio" id="personal" name="category" value="personal">
                    <div class="icon-box per">
                        <i class="fa fa-solid fa-user"></i>
                    </div>
                </label>
                <label for="recreation" class="label">
                    <input type="radio" id="recreation" name="category" value="recreation">
                    <div class="icon-box rec">
                        <i class="fa fa-solid fa-tree"></i>
                    </div>
                </label>
                <label for="utilities" class="label">
                    <input type="radio" id="utilities" name="category" value="utilities">
                    <div class="icon-box uti">
                        <i class="fa fa-solid fa-screwdriver-wrench"></i>
                    </div>
                </label>
            </div>
            <div class="submit-box">
                <input type="submit" id="new-expense-submit" value="Add Expense" />
            </div>
        </form>
    </header>
    <main>
        <section class="expense-list">
            <div id="expenses">
                <!--<div class="expense">
                    <div class="content">
                        <input type="text" class="text" value="Dummy Task" readonly />
                        <div class="dollar-sign">
                            <p>$</p>
                            <input type="number" class="text text-number" value="10" readonly />
                        </div>
                    </div>
                    <div class="actions">
                        <button class="delete">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="edit">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </div>
                </div>-->
            </div>
        </section>
        <div id="outer-container">
            <div id="container"></div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/48bcbf2c30.js" crossorigin="anonymous"></script>
</body>

</html>
